<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Pablo Sebastian Castillo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-4" href="#">CRUD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex"></form>
          </div>
        </div>
      </nav>
    </head>
    <main class="container">
      <section class="text-center">
        <article>
          <h1 class="pt-5 fw-lighter">Adminstrador de productos</h1>
          <hr class="text-secondary" />
        </article>
        <article>
          <form class="bg-light px-3">
            <h3 class="pt-3 d-flex justify-content-start">Cargar Producto</h3>
            <hr>
            <div class="mb-3">
              <label for="inputCodigo" class="form-label d-flex justify-content-start">Codigo</label>
              <input
                type="number"
                class="form-control"
                id="inputCodigo"
              />
            </div>
            <div class="mb-3">
              <label for="inputProducto" class="form-label d-flex justify-content-start">Producto</label>
              <input 
                type="text" 
                class="form-control" 
                id="inputProducto" 
              />
            </div>
            <div class="mb-3">
              <label for="inputDescripcion" class="form-label d-flex justify-content-start">Descripcion</label>
              <input 
                type="text" 
                class="form-control" 
                id="inputDescripcion" 
              />
            </div>
            <div class="mb-3">
              <label for="inputCantidad" class="form-label d-flex justify-content-start">Cantidad</label>
              <input 
                type="number" 
                class="form-control" 
                id="inputCantidad" 
              />
            </div>
            <div class="mb-3">
              <label for="inputUrl" class="form-label d-flex justify-content-start">URL</label>
              <input 
                type="text" 
                class="form-control" 
                id="inputUrl" 
              />
            </div>
            <button type="submit" class="btn btn-primary d-flex justify-content-startgit">Submit</button>
          </form>
        </article>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
