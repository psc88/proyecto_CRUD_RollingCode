<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>CRUD Productos</title>
  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand text-white fs-4" href="index.html">CRUD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin.html"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </head>
    <main class="container my-5">
      <section>
        <h1 class="display-3 text-center">Adminstrador de productos</h1>
        <hr class="text-secondary" />
        <article>
          <h3>Cargar Producto</h3>
          <hr />
          <form id="formProducto">
            <div class="mb-3">
              <label for="codigo" class="form-label">Codigo</label>
              <input
                id="codigo"
                type="text"
                class="form-control"
                placeholder="Ingresar un codigo"
              />
              <div class="valid-feedback">Datos correcto</div>
              <div class="invalid-feedback">Valor incorrecto o no supera los 3 caracteres</div>
            </div>
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input
                type="text"
                class="form-control"
                id="producto"
                placeholder="Ingrese el producto"
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea id="descripcion" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input
                type="text"
                class="form-control"
                id="cantidad"
                placeholder="ej: 5"
              />
              <div class="invalid-feedback">
                Valor incorrecto o supera los 3 digitos numericos
              </div>
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">URL</label>
              <input type="text" class="form-control" id="url" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <div
              class="alert alert-danger mt-4 d-none"
              role="alert"
              id="msjAlerta"
            >
              Debe completar todos los datos marcados
            </div>
          </form>
        </article>
        <article class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Cantdidad</th>
                <th scope="col">url</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaProducto">
            </tbody>
          </table>
        </article>
        <!-- HACER RESPONSIVE COMO TAREA -->
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
